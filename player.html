<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Zentriert den Player horizontal */
            align-items: center; /* Zentriert den Player vertikal */
            height: 100vh; /* Höhe des Fensters */
            margin: 0;
        }

        audio {
            width: 100%;
            max-width: 300px; /* Maximale Breite des Players */
        }
    </style>
</head>
<body>
    <audio id="audio-player" controls autoplay>
        <source src="media/Redbone - Come and Get Your Love (Single Edit - Audio).mp3" type="audio/mpeg">
        Ihr Browser unterstützt das Audio-Element nicht.
    </audio>
</body>
</html>
